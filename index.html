<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Survey</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/skeleton.css" rel="styleesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body class="container">
    <header>
      <h1>You've agreed to take our product survey! Thank you!</h1>
      <h2>You'll be shown three random products at a time. Please select the product you are most interested in.</h2>
    </header>

    <main class="row">
      <div class="three columns" id="left"></div>
      <div class="three columns" id="center"></div>
      <div class="three columns" id="right"></div>

      <div class="row">
        <button id="showResults">Show Your Picks</button>
      </div>

      <div id="displayResults"></div>

      <div class="chart" id="chartjs"></div>

    </main>

    <footer>

    </footer>


    <script src="js/app.js"></script>
  </body>
</html>
